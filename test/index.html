<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sola Chemicals</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 80px;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 25px;
            padding: 10px 15px;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            border-radius: 25px;
            font-size: 16px;
        }
        .btn-primary:hover {
            background-color: darkblue;
            border-color: darkblue;
        }
        .signup, .forgot-password {
            text-align: center;
            margin-top: 15px;
        }
        .signup a, .forgot-password a {
            color: blue;
            text-decoration: none;
        }
        .signup a:hover, .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="text-center">
            <img src="logo.png" alt="Sola Chemicals" class="logo">
            <h2 class="mb-4">Sign in to Sola Chemicals</h2>
        </div>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div class="forgot-password mt-3">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="signup mt-3">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (Optional, for certain components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Example of client-side validation
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert('Please fill in all fields.');
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>

</body>
</html>
