name: sync repo to server root

on:
  push:
    branches:
      - main

jobs:
  ftp-upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install lftp
      run: sudo apt-get install lftp

    - name: Delete all files inside www on FTP server
      env:
        FTP_SERVER: ${{ secrets.FTP_SERVER }}
        FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
        FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
      run: |
        lftp -f "
        open ftp://$FTP_SERVER
        user $FTP_USERNAME $FTP_PASSWORD
        rm -rf /www/*
        quit
        "

    - name: Upload files to FTP server excluding .git and .github
      env:
        FTP_SERVER: ${{ secrets.FTP_SERVER }}
        FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
        FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
      run: |
        lftp -f "
        open ftp://$FTP_SERVER
        user $FTP_USERNAME $FTP_PASSWORD
        mirror -R --exclude .git --exclude .github ./ /www
        quit
        "

